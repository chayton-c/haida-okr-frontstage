<page-header [breadcrumb]="breadcrumb" [title]="'类型信息'"></page-header>
<ng-template #breadcrumb>
  <nz-breadcrumb>
    <nz-breadcrumb-item>
      <a [routerLink]="['/']">home</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      <a [routerLink]="['/device-type/list']">设备类型</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>类型信息</nz-breadcrumb-item>
  </nz-breadcrumb>
</ng-template>

<nz-card nzTitle="类型信息">
  <form nz-form [formGroup]="validateForm" (ngSubmit)="executeInfo()">
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="13">
        <nz-form-item [nzGutter]="24">
          <nz-form-label nzFor="name">名称</nz-form-label>
          <nz-form-control nzHasFeedback [nzErrorTip]="userErrorTpl">
            <input nz-input formControlName="name" placeholder="请输入名称" [(ngModel)]="deviceType.name" />
            <ng-template #userErrorTpl let-control>
              <ng-container *ngIf="control.hasError('required')"> 单位名称不能为空</ng-container>
              <ng-container *ngIf="control.hasError('duplicated')"> The username is redundant!</ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-row>
        <div nz-col [nzSpan]="24" class="search-area">
          <button nz-button [disabled]="!validateForm.valid" [nzType]="'primary'">提交</button>
        </div>
      </div>
    </div>
  </form>
</nz-card>
