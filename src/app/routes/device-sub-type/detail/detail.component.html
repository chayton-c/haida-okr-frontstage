<page-header [breadcrumb]="breadcrumb" [title]="'子类型信息'"></page-header>
<ng-template #breadcrumb>
  <nz-breadcrumb>
    <nz-breadcrumb-item>
      <a [routerLink]="['/']">home</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      <a [routerLink]="['/device-type/list']">设备类型</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>子类型信息</nz-breadcrumb-item>
  </nz-breadcrumb>
</ng-template>

<nz-card nzTitle="子类型信息">
  <form nz-form [formGroup]="validateForm" (ngSubmit)="executeInfo()">
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="13">
        <nz-form-item [nzGutter]="24">
          <nz-form-label nzFor="name" nzSpan="3">名称</nz-form-label>
          <nz-form-control nzHasFeedback [nzErrorTip]="userErrorTpl" nzSpan="18">
            <input nz-input formControlName="name" placeholder="请输入名称" [(ngModel)]="deviceSubType.name" />
            <ng-template #userErrorTpl let-control>
              <ng-container *ngIf="control.hasError('required')"> 单位名称不能为空</ng-container>
              <ng-container *ngIf="control.hasError('duplicated')"> The username is redundant!</ng-container>
            </ng-template>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="13">
        <nz-form-item [nzGutter]="24">
          <nz-form-label nzFor="deviceTypeName" nzSpan="3">设备类型</nz-form-label>
          <nz-form-control nzHasFeedback [nzErrorTip]="userErrorTpl" nzSpan="18">
            <input nz-input formControlName="deviceTypeName" [(ngModel)]="deviceSubType.deviceTypeName" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="13">
        <nz-form-item [nzGutter]="24">
          <nz-form-label nzFor="description" nzSpan="3">描述</nz-form-label>
          <nz-form-control nzHasFeedback [nzErrorTip]="userErrorTpl" nzSpan="18">
            <input nz-input formControlName="description" placeholder="请输入描述" [(ngModel)]="deviceSubType.description" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="13">
        <nz-form-item [nzGutter]="24">
          <nz-form-label nzFor="remark" nzSpan="3">备注</nz-form-label>
          <nz-form-control nzHasFeedback [nzErrorTip]="userErrorTpl" nzSpan="18">
            <input nz-input formControlName="remark" placeholder="请输入备注" [(ngModel)]="deviceSubType.remark" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="24">
        <div class="search-area">
          <button nz-button [disabled]="!validateForm.valid" [nzType]="'primary'">提交</button>
        </div>
      </div>
    </div>
  </form>
</nz-card>
