<page-header [title]="'线路地图'"></page-header>

<nz-card>
  <div nz-row>
    <div nz-col nzSpan="5">
      <nz-form-label>是否展示全部线路</nz-form-label>
      <nz-radio-group [(ngModel)]="formParams.wasAllLine">
        <label nz-radio nzValue="1">是</label>
        <label nz-radio nzValue="0">否</label>
      </nz-radio-group>
    </div>
    <div nz-col nzSpan="19">
      <nz-form-label>线路</nz-form-label>
      <line-station-casecade [values]="formParams.stationId" (valuesChange)="loadRawRailwayLineLocations()"></line-station-casecade>
    </div>
  </div>
  <div nz-row style="margin-top: 20px">
    <div nz-col nzSpan="24">
      <div id="line-map">
        <div [leafletLayer]="railwayLineLayer"></div>
      </div>
    </div>
  </div>
</nz-card>
