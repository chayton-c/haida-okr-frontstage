<nz-card [nzBordered]="false">
  <form nz-form [formGroup]="validateForm" (ngSubmit)="execute()" class="ant-advanced-search-form">
    <nz-form-item>
      <nz-form-label [nzSpan]="4"><span>名称</span></nz-form-label>
      <nz-form-control [nzSpan]="20" nzHasFeedback [nzErrorTip]="userErrorTpl">
        <input nz-input formControlName="name" placeholder="请输入名称" [(ngModel)]="measurementTemplate.name"/>
        <ng-template #userErrorTpl let-control>
          <ng-container *ngIf="control.hasError('required')"> 标准名称不能为空</ng-container>
        </ng-template>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="4"><span>修程</span></nz-form-label>
      <nz-form-control>
        <nz-select formControlName="repairClass" [(ngModel)]="measurementTemplate.repairClass">
          <div *ngFor="let repairClass of repairClasses">
            <nz-option [nzValue]="repairClass.type" nzLabel="{{ repairClass.name }}"></nz-option>
          </div>
        </nz-select>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item *ngIf="measurementTemplate.type == typeDevice">
      <nz-form-label [nzSpan]="4">设备类型</nz-form-label>
      <nz-form-control [nzSpan]="20" nzHasFeedback>
        <input nz-input formControlName="deviceTypeName" [(ngModel)]="measurementTemplate.deviceTypeName"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item *ngIf="measurementTemplate.type == typeDevice">
      <nz-form-label [nzSpan]="4" nzFor="deviceSubTypeName">设备子类型</nz-form-label>
      <nz-form-control [nzSpan]="20" nzHasFeedback>
        <input nz-input formControlName="deviceSubTypeName" [(ngModel)]="measurementTemplate.deviceSubTypeName"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item *ngIf="measurementTemplate.type == typeStation">
      <nz-form-label [nzSpan]="4" nzFor="stationName">位置信息</nz-form-label>
      <nz-form-control [nzSpan]="20" nzHasFeedback>
        <input nz-input formControlName="stationName" [(ngModel)]="measurementTemplate.stationName"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="4" nzFor="description">描述</nz-form-label>
      <nz-form-control [nzSpan]="20" nzHasFeedback>
        <input nz-input formControlName="description" [(ngModel)]="measurementTemplate.description"/>
      </nz-form-control>
    </nz-form-item>
    <nz-form-item>
      <nz-form-label [nzSpan]="4" nzFor="remark">备注</nz-form-label>
      <nz-form-control [nzSpan]="20" nzHasFeedback>
        <input nz-input formControlName="remark" [(ngModel)]="measurementTemplate.remark"/>
      </nz-form-control>
    </nz-form-item>
    <div nz-row>
      <div nz-col [nzSpan]="24" class="search-area">
        <button nz-button [disabled]="!validateForm.valid" [nzType]="'primary'">提交</button>
      </div>
    </div>
  </form>
</nz-card>
