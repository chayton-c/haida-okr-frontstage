<page-header [breadcrumb]="breadcrumb" [title]="''"></page-header>
<ng-template #breadcrumb>
  <nz-breadcrumb>
    <nz-breadcrumb-item>
      <a [routerLink]="['/']">首页</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      <a [routerLink]="['/equipment/list']">设备列表</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>设备信息</nz-breadcrumb-item>
  </nz-breadcrumb>
</ng-template>

<nz-card nzTitle="设备信息">
  <form nz-form [formGroup]="validateForm" (ngSubmit)="execute()" class="ant-advanced-search-form">
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="16">
        <nz-form-item [nzGutter]="24">
          <nz-form-label [nzSpan]="2">所属车间</nz-form-label>
          <nz-form-control [nzSpan]="22">
            <nz-select formControlName="workshopId" [(ngModel)]="equipment.workshopId">
              <div *ngFor="let workshop of workshops">
                <nz-option [nzValue]="workshop.id" nzLabel="{{ workshop.name }}"></nz-option>
              </div>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="16">
        <nz-form-item [nzGutter]="24">
          <nz-form-label [nzSpan]="2">设备类别</nz-form-label>
          <nz-form-control [nzSpan]="22">
            <nz-select formControlName="equipmentType" [(ngModel)]="equipment.equipmentType">
              <nz-option [nzValue]="equipmentConstant.SUPERVISOR" nzLabel="人员"></nz-option>
              <nz-option [nzValue]="equipmentConstant.MACHINE" nzLabel="机具"></nz-option>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="16">
        <nz-form-item [nzGutter]="24">
          <nz-form-label [nzSpan]="2">设备名称</nz-form-label>
          <nz-form-control [nzSpan]="22">
            <input nz-input formControlName="name" placeholder="请输入设备名" [(ngModel)]="equipment.name" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="16">
        <nz-form-item [nzGutter]="24">
          <nz-form-label [nzSpan]="2">编号</nz-form-label>
          <nz-form-control [nzSpan]="22">
            <input nz-input formControlName="imei" placeholder="请输入设备编号后12位" [(ngModel)]="equipment.imei" />
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-col [nzSpan]="16">
        <nz-form-item [nzGutter]="24">
          <nz-form-label [nzSpan]="2">联系人手机</nz-form-label>
          <nz-form-control [nzSpan]="22">
            <input nz-input formControlName="linkmanPhoneNumber" placeholder="请输入联系人手机号" [(ngModel)]="equipment.linkmanPhoneNumber" />
          </nz-form-control>
        </nz-form-item>
      </div>
    </div>
    <div nz-row>
      <div nz-col [nzSpan]="24" class="search-area">
        <button nz-button [disabled]="!validateForm.valid" [nzType]="'primary'">提交</button>
      </div>
    </div>
  </form>
</nz-card>
