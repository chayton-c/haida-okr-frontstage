<page-header [breadcrumb]="breadcrumb" [title]="''"></page-header>
<ng-template #breadcrumb>
  <nz-breadcrumb>
    <nz-breadcrumb-item>
      <a [routerLink]="['/']">首页</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>
      <a [routerLink]="['/railway-line/list']">环境位置信息</a>
    </nz-breadcrumb-item>
    <nz-breadcrumb-item>线路配置</nz-breadcrumb-item>
  </nz-breadcrumb>
</ng-template>

<nz-card nzTitle="环境信息">
  <form nz-form [formGroup]="validateForm" (ngSubmit)="executeRailwayLineInfo()">
    <div nz-row [nzGutter]="24">
      <div nz-col [nzSpan]="13">
        <nz-form-item [nzGutter]="24">
          <nz-form-label nzFor="name">车站</nz-form-label>
          <nz-form-control nzHasFeedback>
            <nz-select formControlName="stationId" [(ngModel)]="railwayLine.stationId" nzShowSearch>
              <div *ngFor="let station of stations">
                <nz-option [nzValue]="station.id" nzLabel="{{ station.name }}"></nz-option>
              </div>
            </nz-select>
          </nz-form-control>
        </nz-form-item>
      </div>
      <div nz-row>
        <div nz-col [nzSpan]="24" class="search-area">
          <button nz-button [disabled]="!validateForm.valid" [nzType]="'primary'">提交</button>
        </div>
      </div>
    </div>
  </form>
</nz-card>
